<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Adj calculator project</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="form-control">
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="AC" onclick="display.value = '' " class="operator btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="." onclick="display.value += '.' " class="operator btn-block">
                    </div>
                    <div class=" col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="/" onclick="display.value += '/' " class="operator btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="7" onclick="display.value += '7' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="8" onclick="display.value += '8' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="9" onclick="display.value += '9' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="*" onclick="display.value += '*' " class="operator btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="4" onclick="display.value += '4' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="5" onclick="display.value += '5' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="6" onclick="display.value += '6' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="-" onclick="display.value += '-' " class="operator btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-md-3" >
                        <input type="button" value="1" onclick="display.value += '1' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="2" onclick="display.value += '2' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="3" onclick="display.value += '3' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="+" onclick="display.value += '+' " class="operator btn-block">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="00" onclick="display.value += '00' " class="btn-block">
                    </div>
                    <div class="col-lg-3 col-sm-6 col-md-3">
                        <input type="button" value="0"  onclick="display.value += '0' " class="btn-block">
                    </div>
                    <div class="col-lg-6 col-sm-6 col-md-12" >
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator btn-block">  
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
